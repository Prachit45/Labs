<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Items and Prices</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.container {
  text-align: center;
  margin-top: 50px;
}

h1 {
  font-weight: bold;
  margin-bottom: 30px;
}

table {
  width: 300px;
  margin: 0 auto;
  border-collapse: collapse;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  background-color: white;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

thead {
  background-color: #007bff;
  color: white;
}

th {
  font-weight: bold;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

td:first-child,
th:first-child {
  border-right: 1px solid #ccc; /* This adds the vertical line */
}

 </style>
</head>
<body>
  <div class="container">
    <h1>Sample Online Items and Prices</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laptop</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>Smartphone</td>
          <td>$400</td>
        </tr>
        <tr>
          <td>Headphones</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Tablet</td>
          <td>$300</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
