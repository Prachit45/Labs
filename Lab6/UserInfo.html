<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Information</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .user-container {
      max-width: 400px;
      background-color: white;
      padding: 20px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="userInfo" class="user-container"></div>

  <script>
    
    const user = {
      name: "Prachit Honrao",
      age: 21,
      email: "saurabh@gmail.com"
    };

    const container = document.getElementById('userInfo');

   
    const heading = document.createElement('h2');
    heading.textContent = "User Information";
    heading.classList.add('text-center', 'mb-4');

   
    const namePara = document.createElement('p');
    namePara.textContent = `Name: ${user.name}`;

    const agePara = document.createElement('p');
    agePara.textContent = `Age: ${user.age}`;

    const emailPara = document.createElement('p');
    emailPara.textContent = `Email: ${user.email}`;

    container.appendChild(heading);
    container.appendChild(namePara);
    container.appendChild(agePara);
    container.appendChild(emailPara);
  </script>
</body>
</html>
