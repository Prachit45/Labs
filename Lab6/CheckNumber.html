<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Number</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Check if Number is Positive, Negative, or Zero</h2>

  <input type="number" id="numberInput" class="form-control mb-3" placeholder="Enter a number"><br><br> 
  
  <button class="btn btn-primary" onclick="checkNumber()">Check Number</button><br>

  <script>
    function checkNumber() {
      const num = parseFloat(document.getElementById('numberInput').value);

      if (isNaN(num)) {
        alert("Please enter a valid number.");
        return;
      }

      if (num > 0) {
        alert("The number is positive.");
      } else if (num < 0) {
        alert("The number is negative.");
      } else {
        alert("The number is zero.");
      }
    }
  </script>
</body>
</html>
